<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Data Table</title>
    <style>
        body {
            background-color: rgb(247, 241, 241);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            background-image: linear-gradient(90deg, #12c2e9, #c471ed, #f64f59);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            border: 2px solid #f64f59;
            margin-bottom: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: center;
            font-size: 16px;
        }

        thead {
            background-color: #4ff6ae;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #4ff6ae;
            box-shadow: 0 0 8px rgba(0, 255, 191, 0.2);
        }

        tbody tr td input[type="datetime-local"] {
            padding-left: 6px;
        }

        .submit-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f64f59;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #c471ed;
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(196, 113, 237, 0.6);
        }

        .response-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 5px;
            display: none;
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }

            th,
            td {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 24px;
            }

            .submit-btn {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>

<body>
    <h1>Daily Production</h1>
    <form id="productionForm">
        <table>
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Initials</th>
                    <th>S.A</th>
                    <th>M.S</th>
                    <th>M.K</th>
                    <th>D.D</th>
                    <th>K.R</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="date-time"></label><input id="date-time" type="datetime-local" required></td>
                    <td><label for="initials"></label><input id="initials" type="text" placeholder="Name" maxlength="3"
                            required></td>
                    <td><label for="sa"></label><input id="sa" type="number" placeholder="S.A" min="0" required></td>
                    <td><label for="ms"></label><input id="ms" type="number" placeholder="M.S" min="0" required></td>
                    <td><label for="mk"></label><input id="mk" type="number" placeholder="M.K" min="0" required></td>
                    <td><label for="dd"></label><input id="dd" type="number" placeholder="D.D" min="0" required></td>
                    <td><label for="kr"></label><input id="kr" type="number" placeholder="K.R" min="0" required></td>
                </tr>
            </tbody>
        </table>

        <div class="submit-btn-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div>

        <div id="responseMessage" class="response-message">
            Form submitted successfully!
        </div>
    </form>

    <script>
        document.getElementById('productionForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Display the submission response message
            document.getElementById('responseMessage').style.display = 'block';

            // Optionally, you can reset the form after submission
            // this.reset();
        });
    </script>
</body>

</html>
